<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img src="/images/illustration-hero.svg" alt="header illustration">
  <header>Order Summary</header>
  <p class="explain">You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
  device<br>anywhere you like!</p>
  <div class="section">
    <img class="section-icon" src="/images/icon-music.svg" alt="icon music">
    <div class="name">
      <div class="section-title">Annual Plan</div>
      <div class="section-price">$59.99/year</div>
    </div>
    <a class="section-change" href="#">Change</a>
  </div>
  <button>Proceed to Payment</button><br>
  <a class="cancel">Cancel Order</a>
</div>
  <script src="app/script.js"></script>
</body>
</html>
